<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Menu</title>
  
    <style>
        * {
            padding: 0;
            box-sizing: border-box;
            margin: 0;
        }

        ul {
            list-style-type: none;
            list-style-position: none;

        }

        li {
            border-top: 1px solid #333333;
        }

        body {
            margin: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        nav {
            border: 2px solid black;
            margin: 0 auto 1rem;
            border-radius: 0.6rem;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1)
        }

        li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 0.8rem;
            background-color: #ffffff;
            transition: background-color 0.3s ease, color 0.3s ease, padding-left 0.3s ease;
        }

         li a::selection {
            text-decoration: none;
            color: #918787;
            display: block;
            padding: 0.8rem;
            
            transition: background-color 0.3s ease, color 0.3s ease, padding-left 0.3s ease;
        }

        li a:visited {
            color: #333;
        }

        li:first-child {
            border-top: none;
        }

        li a:hover,
        li a:focus{
            background: #333;
            color: whitesmoke;
            cursor: pointer;
            padding-left: 2rem;

        }


        li:first-child a {
            border-top-right-radius: 0.1rem ;
        border-top-left-radius: 0.1rem;      }

        li:last-child a {
             border-bottom-left-radius: 0.1rem;
            /* Match nav border-radius */
            border-bottom-right-radius: 0.1rem;
        }


        main p a {
            color: #007bff;
            text-decoration: none;
        }

        main p a:hover {
            text-decoration: underline;
        }

        /* Footer Styling */
        footer {
            flex-grow: 1;
            background-color: #34495e;
            /* Darker blue-gray for footer */
            color: #ecf0f1;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
            /* Pushes footer to the bottom */
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="gf">Appetizers</a></li>
                <li><a href="f">Entrees</a></li>
                <li><a href="ff">Desserts</a></li>
                <li><a href="License free.txt">Beverages</a></li>
                <li><a href="License free.txt">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>
            Learn more about <a href="#">Amazing Foods</a>
        </p>
    </main>
    <footer>
        <p>&copy; Meeowfx</p>

    </footer>
</body>

</html>
